<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="../app.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action = "/register" method = "POST">

    <input type="text" name="nya" id = "nya" placeholder="Nombre y apellido">
    <br>
    <input type="text" name="nombreusuario" id = "nombreusario" placeholder="Nombre de usuario" >
    <br>
    <input type="email" name="email" id = "email" placeholder="E-mail">
    <br>
    <label for = "fechaDeNacimiento"> Fecha de Nacimiento: </label>
    <br>
    <input type="date" name="fechaDeNacimiento" id = "fechaDeNacimiento" placeholder="Fecha de nacimiento">
    <br>
    <input type="text" name="domicilio" id = "domicilio" placeholder="Domicilio">
    <br>
    <label for = "perfilDeUsuario"> Perfil de usuario: </label>
    <br>
    <input type="radio" name = "grupo" value="Comprador" > Comprador
    <input type="radio" name = "grupo" value="Vendedor" > Vendedor
    <br>
    <label for = "intereses"> Intereses: </label>
    <br>
    <input type="checkbox" name="intereses" id="intereses" value="Electro"> Electro
    <br>
    <input type="checkbox" name="intereses" id="intereses" value="Moda"> Moda
    <br>
    <input type="checkbox" name="intereses" id="intereses" value="Hogar"> Hogar
    <br>
    <input type="checkbox" name="intereses" id="intereses" value="Jugueteria"> Jugueteria
    <br>
    <input type="checkbox" name="intereses" id="intereses" value="Vida sana"> Vida sana
</form>
</body>
</html>
